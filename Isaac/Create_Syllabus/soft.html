<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Creation UI</title>
    <link rel="stylesheet" href="soft.css">
</head>
<body>
    <div id="app">
        <h1>Create Syllabus</h1>
    </div>
    <div id= "syllabus-form">
        <label for="id">ID:</label>
        <input type="number"  name="id" required>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>

        <div id="activities">
            <h3>Activities</h3>
            <div id="activity-list"></div>
            <button id="add-activity">Add Activity</button>
        
        </div>

        <button id="save-syllabus">Save Syllabus</button>

    </div>
    <div id="syllabus-list">
        <h2>Syllabus List</h2>
        <ul id="syllabus-items"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
