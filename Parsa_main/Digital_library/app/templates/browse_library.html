<!DOCTYPE html>
<html>

<head>
    <title>Browse Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">My Digital Library</div>
            <nav>
                <a href="/">Home</a>
                <a href="/browse" class="active">Browse Library</a>
                <a href="/contact">Contact</a>
                {% if is_admin_page %}
                <a href="/admin">Upload</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <section class="browse-header">
        <div class="container">
            <h1>Grab your Coffee and Enjoy</h1>
        </div>
    </section>

    <section class="browse-content">
        <div class="container">
            <div class="category-grid">
                {% for category in categories %}
                <a href="{{ url_for('browse_category', category_slug=category.slug) }}" class="category-card">
                    <div class="category-content">
                        <h3>{{ category.name }}</h3>
                        {% if category.image %}
                        <img src="{{ url_for('static', filename=category.image) }}" alt="{{ category.name }}"
                            class="category-image">
                        {% endif %}
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/browse">Browse Library</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
