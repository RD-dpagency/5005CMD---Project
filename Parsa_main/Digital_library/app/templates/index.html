<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">My Digital Library</div>
            <nav>
                <a href="/">Home</a>
                <a href="/browse">Browse Library</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="welcome">
        <div class="container">
            <h2 id="welcome-heading">Discover and Learn</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button>Search</button>
            </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Most Recent</h2>
            <div class="file-grid">
                {% for file in uploaded_files %}
                <div class="file-card">
                    <div class="file-details">
                        <h3>{{ file.filename }}</h3>
                        <p>Uploaded: {{ file.upload_date.strftime('%Y-%m-%d') }}</p>
                        <a href="{{ url_for('download_file', filename=file.filename) }}" download>Download</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/browse">Browse Library</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
